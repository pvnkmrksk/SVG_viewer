<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Scrollable & Centered SVG</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      .container {
        display: flex;
        /* Center horizontally, but start at the top so you can scroll to see everything */
        align-items: flex-start;   
        justify-content: center;

        /* Let the container grow + show scrollbars if needed */
        width: 100%;
        height: 100%;
        overflow: auto;
      }

      /* No max-width or max-height on embed, so user can zoom as far as the browser allows */
      embed {
        display: block; 
        /* Optionally, add a little top margin if you want some breathing room:
           margin-top: 1rem; */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <embed src="index.svg" type="image/svg+xml" />
    </div>
  </body>
</html>
