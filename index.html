<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Scrolling SVG</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }

      /* Make a tall container so there's space above & below. */
      .outer {
        position: relative;
        height: 1000vh; /* e.g. 3x the viewport height , also 3x width*/
        width: 300vw;
        overflow: auto;
      }

      /* Absolutely position the SVG in the middle of that tall area. */
      .svg-wrapper {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%); /* center horizontally & vertically */
      }
    </style>
  </head>
  <body onload="centerScroll()">
    <div class="outer">
      <div class="svg-wrapper">
        <embed src="index.svg" type="image/svg+xml" />
      </div>
    </div>

    <script>
      function centerScroll() {
        // Scroll to the middle of the page on load
        const scrollY = (document.body.scrollHeight / 2) - (window.innerHeight / 2);
        window.scrollTo(0, scrollY);
      }
    </script>
  </body>
</html>
